<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky Notes</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Fontes do Google -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script  src="./script.js" type="module" lang="javascript"></script>
</head>

<body>
  <aside>
    <h1>Avanade Notes</h1>
    <form id="form-notes">
      <div class="input-group">
        <label>Nota:</label>
        <textarea type="text" id="input-cpf" placeholder="Digite a nota" required></textarea>
      </div>
      <button>Salvar</button>
    </form>
  </aside>
  <section id="list-notes">
    <!-- O icone Ã© fixo quando usado -->
    <article>
      <p>06/01/2022 10:17</p>
      <p>Lembrar</p>
      <span class="material-icons">
        delete_forever
      </span>
    </article>
  </section>
</body>

</html>
